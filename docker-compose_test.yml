services:
  bot-outer_test:
    env_file: ./.env_test
    environment:
      MODE: "inner"
    container_name: favr_outer_test
    build:
      context: .
      dockerfile: Dockerfile
    command:
      python3 get_bot.py --Mode inner
    volumes:
      - embeddings_outer:/app/db_citizens/
      - whisper:/root/.cache/whisper/
      - test_logs:/app/logs/
      - send_to_list_test:/app/send_to/
      - docs_to_send_test:/app/documents_to_send/
      - docs_sent_test:/app/documents_sent/

volumes:
  embeddings_outer:
  whisper:
  test_logs:
  send_to_list_test:
  docs_to_send_test:
  docs_sent_test:
