services:
  bot-outer_test:
    env_file: ./.env_test
    environment:
      MODE: "outer"
    container_name: favr_outer_test
    build:
      context: .
      dockerfile: Dockerfile
    command:
      python3 get_bot.py --Mode outer
    volumes:
      - embeddings_outer:/app/db_citizens/
      - whisper:/root/.cache/whisper/
      - test_logs:/app/logs/

volumes:
  embeddings_outer:
  whisper:
  test_logs:
