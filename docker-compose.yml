services:
  bot-inner:
    container_name: favr_bot_inner
    build: .
    command: >
      sh -c "python3 get_bot.py --Mode inner"
    volumes:
      - embeddings_inner:/app/db/
      - whisper:/root/.cache/whisper/
  bot-outer:
    container_name: favr_bot_outer
    build: .
    command: >
      sh -c "python3 get_bot.py --Mode outer"
    volumes:
      - embeddings_outer:/app/db_citizens/
      - whisper:/root/.cache/whisper/


volumes:
  embeddings_inner:
  embeddings_outer:
  whisper:

